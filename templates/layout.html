<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
    <!-- link css -->
    {% comment %} {% load static %} {% endcomment %}
    <link rel="stylesheet" href="/static/css/style.css">

    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- link fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

    <!-- Navbar -->
    <nav class="bg-primary text-white py-3">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div class="logo">
                    <h3 class="fw-bold"><a href="#" class="text-decoration-none text-white">Student Management</a></h3>
                </div>
                <div class="menu d-flex align-items-center">
                    <ul class="d-flex list-unstyled mb-0">
                        <li><a href="{% url "index" %}" class="text-white pe-3 fs-5 fw-bold text-decoration-none">Home</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-white pe-3 fs-5" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                              Student
                            </a>
                            <ul class="dropdown-menu">
                              <li><a class="dropdown-item" href="{% url "student-show-list" %}">Show List</a></li>
                              <li><a class="dropdown-item" href="{% url "add-student" %}">Add Student</a></li>
                            </ul>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-white pe-3 fs-5" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                              Payment
                            </a>
                            <ul class="dropdown-menu">
                              <li><a class="dropdown-item" href="{% url "payment-show-list" %}">Show Payment</a></li>
                              <li><a class="dropdown-item" href="{% url "payment" %}">Add Payment</a></li>
                            </ul>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-white pe-3 fs-5" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                              Attendence
                            </a>
                            <ul class="dropdown-menu">
                              <li><a class="dropdown-item" href="{% url "attendent-view" %}">Show Attendence</a></li>
                              <!-- <li><a class="dropdown-item" href="#">Another action</a></li> -->
                            </ul>
                        </li>
                        <li><a href="#" class="text-white pe-3 fs-5 text-decoration-none">Contact</a></li>
                        <li><a href="#" class="text-white pe-3 fs-5 text-decoration-none">Logout</a></li>
                    </ul>
                </div>
            </div>


        </div>
    </nav>

    {% block content %}{% endblock %}
    
    <!-- Link Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
